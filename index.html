<!DOCTYPE html>
<html lang ="en">
  <head>
    <title>Typing Test</title>
    <meta charset= "utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="row">
          <div class="col-12 header">
            <h4> Begin the test by typing the text given in the box below</h4>
          </div>
        </div>
        <div class="row">
          <div class="col-12 origin-text">
              <p class="text">This is the typing speed test. Try not to mess up! Do you like the typing speed test game?</p>
            </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="col-xs-12 text-wrapper">
              <textarea id="textArea" rows="8" placeholder="Start typing here to begin the test"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <div class="container">
              <div class="row">
                <div class="col-6" id="clock">
                  <div class="timer-wrapper">
                    <p class="timer">00:00:00</p>
                  </div>
                </div>
                <div class="col-6">
                  <button id="reset" class="btn btn-primary button"> Reset</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>


    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
